<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<meta name="description" content="">
	<meta name="author" content="">
	<link rel="icon" href="../../favicon.ico">

	<title>ctrengine | Photostash Browser</title>

	<!-- Bootstrap core CSS -->
	<link href="@routes.Assets.at("stylesheets/bootstrap.min.css")" rel="stylesheet">
	<!-- Bootstrap theme -->
	<link href="@routes.Assets.at("stylesheets/bootstrap-theme.min.css")" rel="stylesheet">
	<!-- Fancybox theme -->
	<link href="@routes.Assets.at("stylesheets/jquery.fancybox.css?v=2.1.5")" rel="stylesheet">
	<link href="@routes.Assets.at("stylesheets/jquery.fancybox-buttons.css?v=1.0.5")" rel="stylesheet">

	<!-- Custom styles for this template -->
	<link href="@routes.Assets.at("stylesheets/photostash.css")" rel="stylesheet">

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
</head>

<body role="document">

	<!-- Fixed navbar -->
	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="@com.ctrengine.photostash.controllers.ui.routes.BrowserController.browser()">Photostash Browser</a>
			</div>
			<div id="navbar" class="nav navbar-nav">
				<ul id="photostash-breadcrumb" class="breadcrumb">
					<li id="photostash-breadcrumb-home" class="active"><a href="@com.ctrengine.photostash.controllers.ui.routes.BrowserController.browser()">Home</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container theme-showcase" role="main">
		<!-- Main jumbotron for a primary marketing message or call to action -->
		<div class="jumbotron">
			<h1>Photostash Browser</h1>
			<p>This is a simple browser to view the photographs stored in the Photostash.  Use this as an example of how to use the underlying API.</p>
		</div>

		<div id="photostash-albumlist" class="list-group"></div>

		<div id="photostash-stories" class="row">
			<div id="photostash-stories-grid" class="col-sm-6 col-md-4"></div>
		</div>

		<div id="photostash-gallery" class="row"></div>

	</div>

	<footer class="footer">
		<div class="container">
			<p class="text-muted">2015 &copy;ctrengine.com | Photostash. ALL Rights Reserved.</p>
		</div>
	</footer>

	<!-- Placed at the end of the document so the pages load faster -->
	<script src="@routes.Assets.at("javascripts/jquery-1.11.3.min.js")" type="text/javascript"></script>
	<script src="@routes.Assets.at("javascripts/jquery-dateFormat.min.js")" type="text/javascript"></script>
	<script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>
	<script src="@routes.Assets.at("javascripts/jquery.fancybox.pack.js?v=2.1.5")" type="text/javascript"></script>
	<script src="@routes.Assets.at("javascripts/jquery.fancybox-buttons.js?v=1.0.5")" type="text/javascript"></script>
	<script src="@routes.Assets.at("javascripts/jquery.fancybox-media.js?v=1.0.6")" type="text/javascript"></script>
	<script src="@com.ctrengine.photostash.controllers.api.routes.AlbumController.javascriptRoutes" type="text/javascript"></script>
	<script src="@com.ctrengine.photostash.controllers.api.routes.StoryController.javascriptRoutes" type="text/javascript"></script>
	<script src="@routes.Assets.at("javascripts/browser.js")" type="text/javascript"></script>
	<script type="text/javascript">
	$(function () {
		var browser = new Browser();
	});
	</script>
</body>
</html>
